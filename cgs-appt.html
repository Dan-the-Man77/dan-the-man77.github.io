<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make an Appointment!</title>
  <link rel="stylesheet" href="css/styles-appt.css">
</head>
<body>
  <div class="container">
    <form method="POST" action="https://formsubmit.co/e9cc9e7148ea797bf729de035a4dd363" enctype="multipart/form-data">
      <h3>MAKE AN APPOINTMENT</h3>
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_autoresponse" value="Thank you for contacting us! Please provide up to 24 hours to receive a reply! We'll reach back out to you shortly!">
      <input type="hidden" name="_next" value="https://cgsthankyou.000webhostapp.com/">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <input type="text" name="phone" placeholder="Your Phone Number" required>
      <textarea name="message" rows="4" placeholder="Please state any questions and/or concerns..."></textarea>
      <input type="file" name="attachment" accept="image/png, image/jpeg">
      <button type="submit">Schedule Now!</button>
    </form>
  </div>
</body>
</html>
